[ME1_PathTracing.fx]
// Quality Preset - Target: 30-50% FPS impact
// Recommended for: High-end GPUs (RTX 3070+, RX 6800+)
// Best for: Maximum visual quality, cinematic experience

// Performance Settings
iQualityPreset=2
bEnableTemporalAccumulation=1
fTemporalBlendFactor=0.970000

// Global Illumination
bEnableGI=1
fGIIntensity=1.200000
fBounceIntensity=0.700000
fGIDenoiseStrength=0.800000

// Reflections
bEnableReflections=1
fReflectionIntensity=1.200000
fRoughnessOverride=-0.100000
fReflectionDenoiseStrength=0.800000

// Ambient Occlusion
bEnableAO=1
fAOIntensity=1.100000
fAOPower=1.600000
fAOBlurRadius=0.800000

// Advanced Settings
iDebugMode=0
fMaxRayDistance=90.000000
