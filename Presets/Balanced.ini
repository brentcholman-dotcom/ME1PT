[ME1_PathTracing.fx]
// Balanced Preset - Target: 20-30% FPS impact
// Recommended for: Mid-to-high-end GPUs (RTX 2060, RX 5700)
// Best for: Balance between quality and performance

// Performance Settings
iQualityPreset=1
bEnableTemporalAccumulation=1
fTemporalBlendFactor=0.950000

// Global Illumination
bEnableGI=1
fGIIntensity=1.000000
fBounceIntensity=0.600000
fGIDenoiseStrength=1.000000

// Reflections
bEnableReflections=1
fReflectionIntensity=1.000000
fRoughnessOverride=-0.100000
fReflectionDenoiseStrength=1.000000

// Ambient Occlusion
bEnableAO=1
fAOIntensity=1.000000
fAOPower=1.500000
fAOBlurRadius=1.000000

// Advanced Settings
iDebugMode=0
fMaxRayDistance=70.000000
